<form (ngSubmit)="agregarCiudades(form)" #form="ngForm">
  <div class="agregar-ciudades">
    <div>
      <label for="ciudad">Ciudad</label>
    </div>
    <div>
      <input
        type="text"
        id="ciudad"
        name="ciudad"
        [(ngModel)]="nuevaCiudad"
        required
        pattern="{{ ciudadPattern }}"
      />
      <button mat-button type="submit">Agregar Ciudades</button>
    </div>
  </div>
</form>
